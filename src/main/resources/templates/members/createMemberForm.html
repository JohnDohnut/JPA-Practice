<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <!-- Username -->
        <div class="form-group">
            <label th:for="username">닉네임</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error in username</p>
        </div>

        <!-- Address Fields -->
        <div class="form-group">
            <label th:for="nation">국가</label>
            <input type="text" th:field="*{nation}" class="form-control" placeholder="국가를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street_1">주소 1</label>
            <input type="text" th:field="*{street_1}" class="form-control" placeholder="주소 1을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street_2">주소 2</label>
            <input type="text" th:field="*{street_2}" class="form-control" placeholder="주소 2를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>

        <!-- Name Fields -->
        <div class="form-group">
            <label th:for="first_name">이름</label>
            <input type="text" th:field="*{first_name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('first_name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Error in first name</p>
        </div>
        <div class="form-group">
            <label th:for="middle_name">중간 이름</label>
            <input type="text" th:field="*{middle_name}" class="form-control" placeholder="중간 이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="last_name">성</label>
            <input type="text" th:field="*{last_name}" class="form-control" placeholder="성을 입력하세요"
                   th:class="${#fields.hasErrors('last_name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Error in last name</p>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error in email</p>
        </div>

        <!-- Birth Date -->
        <div class="form-group">
            <label th:for="birth">생년월일</label>
            <input type="date" th:field="*{birth}" class="form-control"
                   th:class="${#fields.hasErrors('birth')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Error in birth date</p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
